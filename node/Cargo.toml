[package]
name = "aegis-node"
version = "0.1.0"
edition = "2021"
authors = ["AEGIS Team"]
description = "AEGIS decentralized edge node - Sprint 1 HTTP server proof-of-concept"

[dependencies]
tokio = { version = "1.35", features = ["full"] }
hyper = { version = "0.14", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"
tracing = "0.1"
tracing-subscriber = "0.3"
anyhow = "1.0"

[[bin]]
name = "aegis-node"
path = "src/main.rs"
