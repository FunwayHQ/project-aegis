# AEGIS Edge Node - EU West (Frankfurt)
node_name: edge-eu-west
router_id: 10.0.2.1
location: "EU West (Frankfurt, Germany)"

# Network interfaces
interfaces:
  primary: eth0
  loopback: lo

# Anycast IPs assigned to this node's loopback
anycast_ips:
  v4: 203.0.113.2/32
  v6: 2001:db8::2/128

# BGP peers for this location
# Different peers than US node - each location has its own connectivity
peers:
  - transit1
  - ixp1

# Node-specific overrides
overrides:
  transit1:
    local_pref: 100  # Default preference
  ixp1:
    local_pref: 250  # Prefer IXP more in Europe

# Node metadata
metadata:
  datacenter: "Interxion FRA1"
  rack: "B22"
  deployed_at: "2024-02-01"
  contact: "ops@aegis.network"
